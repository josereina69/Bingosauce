<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Sauce - La Experiencia Definitiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
        }

        .tab {
            padding: 15px 30px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px 10px 0 0;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s;
            color: #666;
        }

        .tab:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
        }

        .tab.active {
            background: #667eea;
            color: white;
            transform: translateY(-5px);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Secci√≥n Cantante */
        .control-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .bola-display {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .bola-numero {
            font-size: 6em;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: bolaAppear 0.5s ease-out;
        }

        @keyframes bolaAppear {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        .bola-letra {
            font-size: 2em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .historial {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .historial h3 {
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }

        .numeros-cantados {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
        }

        .numero-cantado {
            padding: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            animation: numeroAppear 0.3s ease-out;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes numeroAppear {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
        }

        /* Secci√≥n Jugador */
        .carton-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .carton {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .carton.ganador {
            animation: ganadorPulse 1s ease-in-out infinite;
            border: 5px solid gold;
        }

        @keyframes ganadorPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(255, 215, 0, 0.8); }
        }

        .carton h3 {
            text-align: center;
            color: #667eea;
            margin-bottom: 15px;
        }

        .carton-header {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }

        .carton-header div {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            border-radius: 5px;
        }

        .carton-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .celda {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .celda:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .celda.marcada {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            animation: marcadaAnimation 0.5s ease-out;
        }

        @keyframes marcadaAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .celda.libre {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            font-size: 1em;
        }

        /* Mensajes */
        .mensaje {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            text-align: center;
            animation: mensajeAppear 0.5s ease-out;
        }

        @keyframes mensajeAppear {
            from { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .mensaje h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            animation: fadeIn 0.3s;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Controles del jugador */
        .jugador-controles {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .jugador-controles input {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            border-radius: 10px;
            outline: none;
        }

        .jugador-controles input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
            }

            .control-panel {
                grid-template-columns: 1fr;
            }

            .bola-numero {
                font-size: 4em;
            }

            .jugador-controles {
                flex-direction: column;
            }
        }

        /* Animaci√≥n de fondo */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Bingo Sauce üéâ</h1>

        <div class="tabs">
            <button class="tab active" onclick="cambiarTab('cantante')">üé§ Cantante</button>
            <button class="tab" onclick="cambiarTab('jugador')">üéÆ Jugador</button>
        </div>

        <!-- Secci√≥n Cantante -->
        <div id="cantante" class="tab-content active">
            <div class="control-panel">
                <div class="bola-display">
                    <div class="bola-letra" id="bola-letra">-</div>
                    <div class="bola-numero" id="bola-numero">00</div>
                </div>
                <div style="display: flex; flex-direction: column; gap: 15px;">
                    <button class="btn-primary" onclick="sacarBola()">üé≤ Sacar Bola</button>
                    <button class="btn-secondary" onclick="reiniciarJuego()">üîÑ Reiniciar Juego</button>
                    <button class="btn-success" onclick="toggleAutoSacar()">‚è±Ô∏è Auto Sacar (<span id="auto-timer">5</span>s)</button>
                </div>
            </div>

            <div class="historial">
                <h3>üìã Historial de N√∫meros Cantados</h3>
                <div class="numeros-cantados" id="historial-cantante"></div>
            </div>
        </div>

        <!-- Secci√≥n Jugador -->
        <div id="jugador" class="tab-content">
            <div class="jugador-controles">
                <input type="text" id="nombre-jugador" placeholder="Ingresa tu nombre">
                <input type="number" id="cantidad-cartones" placeholder="Cantidad de cartones (1-6)" min="1" max="6">
                <button class="btn-primary" onclick="generarCartones()">üé¥ Generar Cartones</button>
                <button class="btn-warning" onclick="limpiarCartones()">üßπ Limpiar Cartones</button>
            </div>

            <div class="carton-container" id="carton-container"></div>
        </div>
    </div>

    <audio id="audio-bola" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="audio-ganador" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3"></audio>

    <script>
        // Variables globales
        let numerosCantados = [];
        let autoSacarInterval = null;
        let autoSacarTiempo = 5;
        let cartones = [];
        let nombreJugador = '';

        // Mapeo de letras BINGO
        const letrasBingo = ['B', 'I', 'N', 'G', 'O'];
        const rangosPorLetra = {
            'B': [1, 15],
            'I': [16, 30],
            'N': [31, 45],
            'G': [46, 60],
            'O': [61, 75]
        };

        // Cambiar entre tabs
        function cambiarTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
        }

        // Funci√≥n para obtener letra seg√∫n el n√∫mero
        function obtenerLetra(numero) {
            if (numero >= 1 && numero <= 15) return 'B';
            if (numero >= 16 && numero <= 30) return 'I';
            if (numero >= 31 && numero <= 45) return 'N';
            if (numero >= 46 && numero <= 60) return 'G';
            if (numero >= 61 && numero <= 75) return 'O';
            return '';
        }

        // Sacar bola
        function sacarBola() {
            if (numerosCantados.length === 75) {
                alert('¬°Ya se cantaron todos los n√∫meros!');
                return;
            }

            let numero;
            do {
                numero = Math.floor(Math.random() * 75) + 1;
            } while (numerosCantados.includes(numero));

            numerosCantados.push(numero);
            
            const letra = obtenerLetra(numero);
            document.getElementById('bola-letra').textContent = letra;
            document.getElementById('bola-numero').textContent = numero;

            // Reproducir sonido
            document.getElementById('audio-bola').play();

            // Actualizar historial cantante
            actualizarHistorialCantante();

            // Anunciar n√∫mero
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(`${letra} ${numero}`);
                utterance.lang = 'es-ES';
                speechSynthesis.speak(utterance);
            }
        }

        // Actualizar historial del cantante
        function actualizarHistorialCantante() {
            const historial = document.getElementById('historial-cantante');
            historial.innerHTML = '';
            
            numerosCantados.slice().reverse().forEach((numero, index) => {
                const div = document.createElement('div');
                div.className = 'numero-cantado';
                const letra = obtenerLetra(numero);
                div.textContent = `${letra}${numero}`;
                div.style.animationDelay = `${index * 0.05}s`;
                historial.appendChild(div);
            });
        }

        // Reiniciar juego
        function reiniciarJuego() {
            if (confirm('¬øEst√°s seguro de reiniciar el juego?')) {
                numerosCantados = [];
                document.getElementById('bola-letra').textContent = '-';
                document.getElementById('bola-numero').textContent = '00';
                document.getElementById('historial-cantante').innerHTML = '';
                
                // Limpiar cartones de todos los jugadores
                cartones.forEach(carton => {
                    carton.marcadas = carton.numeros.map(fila => fila.map(() => false));
                });
                renderizarCartones();
            }
        }

        // Toggle auto sacar
        function toggleAutoSacar() {
            if (autoSacarInterval) {
                clearInterval(autoSacarInterval);
                autoSacarInterval = null;
                document.querySelector('.btn-success').textContent = `‚è±Ô∏è Auto Sacar (${autoSacarTiempo}s)`;
            } else {
                let contador = autoSacarTiempo;
                autoSacarInterval = setInterval(() => {
                    contador--;
                    document.getElementById('auto-timer').textContent = contador;
                    
                    if (contador <= 0) {
                        sacarBola();
                        contador = autoSacarTiempo;
                    }
                }, 1000);
                document.querySelector('.btn-success').textContent = '‚è∏Ô∏è Pausar Auto Sacar';
            }
        }

        // Generar cartones
        function generarCartones() {
            const nombre = document.getElementById('nombre-jugador').value.trim();
            const cantidad = parseInt(document.getElementById('cantidad-cartones').value);

            if (!nombre) {
                alert('Por favor ingresa tu nombre');
                return;
            }

            if (!cantidad || cantidad < 1 || cantidad > 6) {
                alert('Por favor ingresa una cantidad v√°lida de cartones (1-6)');
                return;
            }

            nombreJugador = nombre;
            cartones = [];

            for (let i = 0; i < cantidad; i++) {
                cartones.push(generarCarton(i + 1));
            }

            renderizarCartones();
        }

        // Generar un cart√≥n individual
        function generarCarton(numero) {
            const carton = {
                numero: numero,
                numeros: [],
                marcadas: []
            };

            // Generar n√∫meros para cada columna
            for (let col = 0; col < 5; col++) {
                const letra = letrasBingo[col];
                const [min, max] = rangosPorLetra[letra];
                const numerosColumna = [];
                
                while (numerosColumna.length < 5) {
                    const num = Math.floor(Math.random() * (max - min + 1)) + min;
                    if (!numerosColumna.includes(num)) {
                        numerosColumna.push(num);
                    }
                }
                
                for (let fila = 0; fila < 5; fila++) {
                    if (!carton.numeros[fila]) {
                        carton.numeros[fila] = [];
                        carton.marcadas[fila] = [];
                    }
                    carton.numeros[fila][col] = numerosColumna[fila];
                    carton.marcadas[fila][col] = false;
                }
            }

            // Hacer el centro LIBRE
            carton.numeros[2][2] = 'LIBRE';
            carton.marcadas[2][2] = true;

            return carton;
        }

        // Renderizar cartones
        function renderizarCartones() {
            const container = document.getElementById('carton-container');
            container.innerHTML = '';

            cartones.forEach(carton => {
                const cartonDiv = document.createElement('div');
                cartonDiv.className = 'carton';
                
                const titulo = document.createElement('h3');
                titulo.textContent = `${nombreJugador} - Cart√≥n ${carton.numero}`;
                cartonDiv.appendChild(titulo);

                // Header con letras BINGO
                const header = document.createElement('div');
                header.className = 'carton-header';
                letrasBingo.forEach(letra => {
                    const letraDiv = document.createElement('div');
                    letraDiv.textContent = letra;
                    header.appendChild(letraDiv);
                });
                cartonDiv.appendChild(header);

                // Grid de n√∫meros
                const grid = document.createElement('div');
                grid.className = 'carton-grid';

                for (let fila = 0; fila < 5; fila++) {
                    for (let col = 0; col < 5; col++) {
                        const celda = document.createElement('div');
                        celda.className = 'celda';
                        
                        if (carton.numeros[fila][col] === 'LIBRE') {
                            celda.classList.add('libre', 'marcada');
                            celda.textContent = 'LIBRE';
                        } else {
                            celda.textContent = carton.numeros[fila][col];
                            if (carton.marcadas[fila][col]) {
                                celda.classList.add('marcada');
                            }
                        }

                        celda.onclick = () => marcarCelda(carton, fila, col);
                        grid.appendChild(celda);
                    }
                }

                cartonDiv.appendChild(grid);

                // Bot√≥n para gritar premio
                const btnPremio = document.createElement('button');
                btnPremio.className = 'btn-primary';
                btnPremio.textContent = 'üèÜ ¬°BINGO!';
                btnPremio.style.width = '100%';
                btnPremio.style.marginTop = '15px';
                btnPremio.onclick = () => gritarPremio(carton);
                cartonDiv.appendChild(btnPremio);

                container.appendChild(cartonDiv);
            });
        }

        // Marcar celda
        function marcarCelda(carton, fila, col) {
            if (carton.numeros[fila][col] === 'LIBRE') return;
            
            carton.marcadas[fila][col] = !carton.marcadas[fila][col];
            renderizarCartones();
        }

        // Gritar premio
        function gritarPremio(carton) {
            const esValido = validarBingo(carton);
            
            if (esValido) {
                // Solo mostrar mensajes y alertas cuando es v√°lido
                mostrarMensajeGanador();
                document.getElementById('audio-ganador').play();
                crearConfetti();
                
                // Marcar cart√≥n como ganador
                setTimeout(() => {
                    const cartones = document.querySelectorAll('.carton');
                    cartones[carton.numero - 1].classList.add('ganador');
                }, 100);
            }
            // Si no es v√°lido, no hacer nada (silencioso)
        }

        // Validar BINGO
        function validarBingo(carton) {
            // Validar todas las celdas marcadas tienen n√∫meros cantados
            for (let fila = 0; fila < 5; fila++) {
                for (let col = 0; col < 5; col++) {
                    if (carton.marcadas[fila][col] && carton.numeros[fila][col] !== 'LIBRE') {
                        if (!numerosCantados.includes(carton.numeros[fila][col])) {
                            return false;
                        }
                    }
                }
            }

            // Verificar si hay al menos una l√≠nea completa
            // Verificar filas
            for (let fila = 0; fila < 5; fila++) {
                if (carton.marcadas[fila].every(m => m)) {
                    return true;
                }
            }

            // Verificar columnas
            for (let col = 0; col < 5; col++) {
                if (carton.marcadas.every(fila => fila[col])) {
                    return true;
                }
            }

            // Verificar diagonal principal
            if (carton.marcadas.every((fila, i) => fila[i])) {
                return true;
            }

            // Verificar diagonal secundaria
            if (carton.marcadas.every((fila, i) => fila[4 - i])) {
                return true;
            }

            // Verificar BINGO completo
            if (carton.marcadas.every(fila => fila.every(m => m))) {
                return true;
            }

            return false;
        }

        // Mostrar mensaje de ganador
        function mostrarMensajeGanador() {
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            
            const mensaje = document.createElement('div');
            mensaje.className = 'mensaje';
            mensaje.innerHTML = `
                <h2>üéâ ¬°BINGO! üéâ</h2>
                <p style="font-size: 1.5em; color: #764ba2;">¬°Felicidades ${nombreJugador}!</p>
                <p style="font-size: 1.2em; margin-top: 20px;">¬°Has ganado!</p>
                <button class="btn-primary" onclick="cerrarMensaje()" style="margin-top: 20px;">Cerrar</button>
            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(mensaje);
        }

        // Cerrar mensaje
        function cerrarMensaje() {
            document.querySelectorAll('.overlay, .mensaje').forEach(el => el.remove());
        }

        // Crear confetti
        function crearConfetti() {
            const colores = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colores[Math.floor(Math.random() * colores.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = Math.random() + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        function limpiarCartones() {
            if (confirm('¬øEst√°s seguro de limpiar todos los cartones?')) {
                cartones.forEach(carton => {
                    carton.marcadas = carton.numeros.map((fila, filaIdx) => 
                        fila.map((num, colIdx) => num === 'LIBRE')
                    );
                });
                renderizarCartones();
                
                // Remover clase ganador de todos los cartones
                document.querySelectorAll('.carton').forEach(c => c.classList.remove('ganador'));
            }
        }
